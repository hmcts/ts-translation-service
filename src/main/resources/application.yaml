server:
  port: 4650

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

springdoc:
  packagesToScan: uk.gov.hmcts.reform.translate.controllers

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  config:
    import: "optional:configtree:/mnt/secrets/ts/"
  application:
    name: Translation Service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${TS_TRANSLATION_SERVICE_DB_HOST}:${TS_TRANSLATION_SERVICE_DB_PORT}/${TS_TRANSLATION_SERVICE_DB_NAME}${TS_TRANSLATION_SERVICE_DB_OPTIONS:}
    username: ${TS_TRANSLATION_SERVICE_DB_USER_NAME}
    password: ${TS_TRANSLATION_SERVICE_DB_PASSWORD}
    properties:
      charSet: UTF-8
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
      poolName: tsTranslationHikariCP
      maxLifetime: 7200000
      connectionTimeout: 30000
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
#            # silence the 'wall-of-text' - unnecessary exception throw about blob types
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

azure:
  application-insights:
    instrumentation-key: ${ts.AppInsightsInstrumentationKey:00000000-0000-0000-0000-000000000000}
