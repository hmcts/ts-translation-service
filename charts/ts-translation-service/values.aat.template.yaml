# Don't modify this file, it is only needed for the pipeline to set the image and ingressHost
java:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  devmemoryLimits: "4Gi"
  devmemoryRequests: '2Gi'
  devcpuRequests: "1000m"
  devcpuLimits: "2000m"
  environment:
    TESTING_SUPPORT_ENABLED: true
